<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
    <title>中国自动化学会机器人竞赛报名系统</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/index.css" rel="stylesheet">
	<link href="../css/top.css" rel="stylesheet">
	<link href="../css/layerMsg.css" rel="stylesheet">
	<link href="../css/register.css" rel="stylesheet">
  	
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-size: cover;">
    <div class="container-fluid">
    	<div id="top">
    		<div class="topnav">
	    		<img src="../images/icon_land_caa.png"/>
	    		<h1>中国自动化学会机器人竞赛报名系统</h1>
	    		<div class="navright hidenavright">
	    			<img id="avatar" >
	    			<div id="username" class="username"></div>
	    			<b class="logout"></b>
	    		</div>
    		</div>
    	</div>
    	<h1 class="heading">用户注册</h1>
    	<div class="regbox">
    		<ul class="regtitle clearfix">
    			<li><b>1</b><span>输入邮箱</span><i></i></li>
    			<li><b>2</b><span>设置密码</span><i></i></li>
    			<li class="active"><b>3</b><span>填写信息</span><i></i></li>
    		</ul>
    		<div class="infobox">
    			<div class="uploadwrap">
    				<div id="imgwrap">
    					<img src="" id="headimg">
    				</div>
    				<!-- <a id="upload" onclick="uploadImg()">上传证件照</a> -->
    			</div>
    			<div class="info-r">
    				<div class="infoitem">
    				<span>姓名</span>
    				<input type="text" id="name"><span style="color:red;width:2px;padding-left:2px;">*</span>
	    			</div>
	    			<div class="infoitem">
	    				<span>性别</span>
	    				<input type="text" readonly id="gender" altvalue="">
	    				<ul class="emulate" id="genderli" >
	    					<li altvalue="01">男</li>
	    					<li altvalue="02">女</li>
	    				</ul><span style="color:red;width:2px;padding-left:2px;">*</span>
	    			</div>
	    			<div class="infoitem">
	    				<span>电话</span>
	    				<input type="text" id="phone"><span style="color:red;width:2px;padding-left:2px;">*</span>
	    			</div>
	    			<div class="infoitem">
	    				<span>学校</span>
	    				<input type="text" id="school"><span style="color:red;width:2px;padding-left:2px;">*</span>
	    			</div>
	    			<div class="infoitem">
	    				<span>学院</span>
	    				<input type="text" id="department">
					</div>
					<div class="infoitem">
	    				<span>开具发票</span>
	    				<input type="text" readonly id="ifinvoice" altvalue="">
	    				<ul class="emulate" id="ifinvoiceli" >
							<li altvalue="01">是</li>
	    					<li altvalue="00">否</li>
	    				</ul><span style="color:red;width:2px;padding-left:2px;">*</span>
	    			</div>
	    			<div class="infoitem" id="invoicenamediv"> 
	    				<span>发票名称</span>
	    				<input type="text" id="invoicename"><span style="color:red;width:2px;padding-left:2px;">*</span>
	    			</div><div class="infoitem" id="taxpayernumberdiv">
	    				<span>纳税人识别号</span>
	    				<input type="text" id="taxpayernumber"><span style="color:red;width:2px;padding-left:2px;">*</span>
	    			</div><div class="infoitem" id="banknumberdiv">
	    				<span>开户行及账号</span>
	    				<input type="text" id="banknumber">
	    			</div><div class="infoitem" id="addressphonediv">
	    				<span>地址及电话</span>
	    				<input type="text" id="addressphone">
	    			</div><div class="infoitem">
	    				<span>收发票地址</span>
	    				<input type="text" id="receiveaddress"><span style="color:red;width:2px;padding-left:2px;">*</span>
					</div>
					<div style="clear:both; margin-bottom: 10px;">
						<span style="color:red">* 收发票地址:如获奖,我们将按照此地址邮寄获奖证书,请填写具体地址!</span>
					</div>
	    			<a id="complete" class="Abtn" onclick="completeSign()">完成</a>
	    			<span class="haveacount">已有账号？去<a href="../login.html" id="entry">登录</a></span>
    			</div>
    			
    		</div>
    	</div>
    </div>
    <div id="cover"></div>
    <div id="selImg">
    	
    	<form id="myform" enctype="multipart/form-data" method="post">
    		<a id="chooseImg">选择照片</a>
    		<input type="file" id="file" name="files" hidden onchange="readAsDataURL()">
    		<input hidden name="savetype" value="00">
    	</form>
    	<p>图片尺寸413*626，文件小于1000kb</p>
    	<div class="photobox">
    		<img src="">
    	</div>
    	<div class="btnwrap">
    		<a id="cancel">取消</a>
    		<a id="ensure" onclick="uploadImg()">确定</a>
    	</div>
    </div>

   
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/jquery.form.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../js/layerMsg.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
